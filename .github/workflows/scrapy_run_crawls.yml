name: Scrapy General Point

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Install curl
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Install dependencies with poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          poetry install

      - name: Synchronize poetry.lock
        run: |
          poetry lock --no-update

      - name: Run Scrapy Crawlers
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python3 JobsCrawlerProject/00_main_run_crawlers.py
